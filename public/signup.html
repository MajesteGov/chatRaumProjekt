<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="wrapper">
        <div class="grid-column;">
            <div class=" p-2">
                <section class="form signup">
                    <header>Realtime Chatroom</header>
                    <form action="#" enctype="multipart/form-data">
                        <div class="error-txt"></div>
                        <div class="name-details">
                            <div class="field input">
                                <label>First Name</label>
                                <input type="text" name="fname" placeholder="First Name" required>
                            </div>
                            <div class="field input">
                                <label for="fname">Last Name</label>
                                <input type="text" name="lname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="field input">
                            <label for="lname">E-mail Address</label>
                            <input type="text" name="email" placeholder="Enter your E-mail" required>
                        </div>
                        <div class="field input">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter your  Password" required>
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="field button">
                            <input type="submit" value="Continue to the Chat">
                        </div>
                        <div class="link">Already signed up? <a href="login.html">Login now</a></div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="javascript/pass-show-hide.js"></script>
    <script src="javascript/signup.js"></script>
</body>

</html>
